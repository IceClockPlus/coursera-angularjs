<!DOCTYPE html>
<html >
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculador de nombre</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="angular.min.js"></script>
    <script src='app.js'></script>
</head>
<body ng-app="calculadorNombre">
    <h1>Calculdor de nombre</h1>
    <div ng-controller="calculadorNombreController">
        <div>
            Tu nombre:
            <input type="text" ng-model="nombre" ng-keyup="mostrarNumerico();">
        </div>
        <div>
            El valor numerico total del nombre de la persona es:
            {{valorTotal}}
        </div>
    </div>
</body>
</html>
